<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginTask.css">
    <link rel="shortcut icon" href="images/login.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f9d13be3d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <form>
            <h3>Welcome Back</h3>
            <img src="images/smily.jpg">
            <h2>Sign In to Your Account</h2>
            <h4>Let's get you signed in and straight to the icons.</h4>
            <div id="mail">
                <label for="" class="blockEle">Email Address</label>
                <input type="email" placeholder="Enter your email" class="blockEle ip">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div id="password">
                <label for="" class="blockEle">Password</label>
                <input type="password" name="" id="" class="blockEle ip">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div id="rem">
                <div>
                    <input type="checkbox">
                    <label for="">Remember Me</label>
                </div>
                <a href="">Forgot your password?</a>
            </div>
            <button>Sign In
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
            
        </form>
        <p>Don't have an account? <a href="">Sign up and get started!</a></p>
    </div>
</body>
</html>
